<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Start</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-stripe">
    <header class="flex flex-row justify-between md:justify-evenly border-solid border-b-black border-b-2 bg-white">
        <h1 class="text-3xl w-1/2 md:w-fit text-center md:text-4xl p-1.5 px-3 border-solid border-black border-r-2 md:border-x-2 font-['Voga'] bg-[#f29fae] hover:bg-slate-700 hover:text-white cursor-pointer transition duration-300">MEBAGSTORY</h1>
        <img src="assets/3dots-menu.png" alt="" width="35px" class="self-center cursor-pointer mr-2 md:hidden">
        <nav class="hidden md:flex justify-end ">
            <a href="#" class="text-2xl px-2.5 py-3 font-['Miracle_House'] border-l-2 border-black hover:bg-slate-800 hover:text-white">Home</a>
            <a href="#" class="text-2xl px-2.5 py-3 font-['Miracle_House'] border-x-2 border-black hover:bg-slate-800 hover:text-white">Product</a>
            <a href="#" class="text-2xl px-2.5 py-3 font-['Miracle_House'] border-r-2 border-black hover:bg-slate-800 hover:text-white">Login</a>
            <a href="#" class="text-2xl px-2.5 py-3 font-['Miracle_House'] border-r-2 border-black hover:bg-slate-800 hover:text-white">Sign Up</a>
        </nav>
    </header>
    <main class="flex justify-center">
        <section class="flex flex-col md:grid grid-cols-2 md:w-3/4 lg:w-2/3">
            <h2 class="col-start-1 col-end-3 row-start-1 row-end-2 text-center font-['Great_Sailor'] px-4 md:p-4 my-4 md:mt-8 text-3xl md:text-5xl tracking-wider cursor-default">Hello, what would you like to buy?</h2>
            <img src="assets/Display_bag.png" alt="" width="300px" class="col-start-1 col-end-2 row-start-2 row-end-5 cursor-default self-center md:w-[480px]">
            <p class="col-start-2 col-end-3 row-start-2 row-end-3 text-lg self-center md:text-xl my-4 px-4 h-fit cursor-default"><span class="font-bold cursor-default">MEBAGSTORY</span> menjual kebutuhan fashion berupa tas, dan sepatu. Menjual hanya barang original dan authentic dari brand fashion ternama.</p>
            <button class="col-start-2 col-end-3 row-start-3 row-end-4 border-black border-2 my-2 md:m-0 py-2 px-6 md:p-2 md:text-3xl font-['Miracle_House']  justify-self-center self-center md:self-start w-fit md:w-48 h-fit hover:bg-[#f29faeb0] hover:scale-125 duration-200 cursor-pointer">See More</button>
            <div class="col-start-2 col-end-3 row-start-4 row-end-5 cursor-default p-4 md:p-0 text-sm">
                <p>follow us on <img src="assets/Instagram.png" alt="" class="inline"> @mebagstory</p>
                <p>or ask us on <img src="assets/Whatsapp.png" alt="" class="inline"> +62 123-4567-8910</p>
            </div>
        </section>
    </main>
</body>
</html>
